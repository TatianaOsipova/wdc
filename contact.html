<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wdc</title>
    <link rel="stylesheet" href="../wdc/styles/reset.css">
    <link rel="stylesheet" href="../wdc/styles/slick.css">
    <link rel="stylesheet" href="../wdc/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- start header  -->

    <header class="page-header">
        <div class="wrapper">
            <div class="header_wrapper">

                <div class="header_logo">
                    <a href="#" class="header_logo-link">
                        <img src="../wdc/img/logo.png" alt="logo">
                    </a>
                </div>

                <nav class="header_nav">
                    <ul class="header_list">
                        <li class="header_item">
                            <a href="index.html" class="header_link" target="_blank">About us</a>
                        </li>

                        <li class="header_item">
                            <a href="videos.html" class="header_link" target="_blank">Videos</a>
                        </li>

                        <li class="header_item">
                            <a href="#" class="header_link">Contact</a>
                        </li>
                    </ul>
                </nav>

            </div>
        </div>
    </header>

    <!-- end header -->

    <!-- start main -->

    <main class="contact-main">
        <section class="contact">
            <div class="wrapper">
                <h1 class="contact_title">
                    THE WORLD DIAMOND CENTER
                </h1>
                <p class="contact_info">
                    580 5th Avenue, New York, NY 10036
                    <br>thediamondisforever@gmail.com
                </p>  
                
                <form class="contact_form">
                    <h2 class="contact_form-title">Submit your application</h2>
                    <input class="contact_form-input contacts_form-name" type="text" placeholder="Name">
                    <input class="contact_form-input contacts_form-phone" type="text" placeholder="Phone">
                    <button class="contact_form-btn" type="submit">SUBMIT</button>
                </form>                
                
            </div>            
        </section>        
    </main>
    
    <!-- end main -->
    
</body>
</html>
